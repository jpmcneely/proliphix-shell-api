function td(x,c,span,other)
{
t = "<td"

function getArg (name) {
args = location.search.slice(1).split('&')
if (args == "") return ''
r = ''
for (var i = 0; i < args.length; i++) {
if (args[i].slice(0,args[i].indexOf('=')) == name) {
r = args[i].slice(args[i].indexOf('=')+1);
break;
}
}
return (r.length > 0 ? unescape(r).split(',') : '')
}
function rndCmp(x,y)
{
return (Math.round(x/10) * 10) == (Math.round(y/10) * 10);

}
function hc_options(tSc,h,c,he,ce,hi,ci,start,inc,end,astart,ainc,aend,os)
{
if (tSc==2) {
start = astart
inc = ainc
end = aend
}
for (j=os; j<end; j++) {
dd = start
if (tSc==2) {
dd = (start*9/5)+32
}
dd *= 10;
dd = Math.round(dd);
if (he) {
h.options[j] = new Option(start, dd, dd == hi, dd == hi)
}
if (ce) {
c.options[j] = new Option(start, dd, dd == ci, dd == ci)
}
start += inc
}
}
function chtime(secs)
{
now = new Date();
d2 = new Date( 1000*(secs+(60*now.getTimezoneOffset())) );
da = d2.toLocaleDateString() + " " + d2.toLocaleTimeString();
return da;
}


function NiftyCheck()
{
if(!document.getElementById || !document.createElement)
return(false);
var b=navigator.userAgent.toLowerCase();
if(b.indexOf("msie 5")>0 && b.indexOf("opera")==-1)
return(false);
return(true);
}

function Rounded(selector,bk,color,size){
var i;
var v=getElementsBySelector(selector);
var l=v.length;
for(i=0;i<l;i++){
AddTop(v[i],bk,color,size);
AddBottom(v[i],bk,color,size);
}
}

function AddTop(el,bk,color,size){
var i;
var d=document.createElement("b");
var cn="r";
var lim=4;
if(size && size=="small"){ cn="rs"; lim=2}
d.className="rtop";
d.style.backgroundColor=bk;
for(i=1;i<=lim;i++){
var x=document.createElement("b");
x.className=cn + i;
x.style.backgroundColor=color;
d.appendChild(x);
}
el.insertBefore(d,el.firstChild);
}

function AddBottom(el,bk,color,size){
var i;
var d=document.createElement("b");
var cn="r";
var lim=4;
if(size && size=="small"){ cn="rs"; lim=2}
d.className="rbottom";
d.style.backgroundColor=bk;
for(i=lim;i>0;i--){
var x=document.createElement("b");
x.className=cn + i;
x.style.backgroundColor=color;
d.appendChild(x);
}
el.appendChild(d,el.firstChild);
}

function getElementsBySelector(selector){
var i;
var s=[];
var selid="";
var selclass="";
var tag=selector;
var objlist=[];
if(selector.indexOf(" ")>0){  
s=selector.split(" ");
var fs=s[0].split("#");
if(fs.length==1) return(objlist);
return(document.getElementById(fs[1]).getElementsByTagName(s[1]));
}
if(selector.indexOf("#")>0){ 
s=selector.split("#");
tag=s[0];
selid=s[1];
}
if(selid!=""){
objlist.push(document.getElementById(selid));
return(objlist);
}
if(selector.indexOf(".")>0){  
s=selector.split(".");
tag=s[0];
selclass=s[1];
}
var v=document.getElementsByTagName(tag);  
if(selclass=="")
return(v);
for(i=0;i<v.length;i++){
if(v[i].className.match(selclass)){
objlist.push(v[i]);
}
}
return(objlist);
}
